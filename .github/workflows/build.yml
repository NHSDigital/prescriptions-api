name: build

on:
  pull_request:
    branches: [main]

env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}

jobs:
  quality-checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - uses: ./.github/actions/dependencies/

      - run: |
          export PATH="/home/ubuntu/.asdf/installs/poetry/1.3.1/bin:$PATH"
          echo $PATH
      - run: |
          echo $PATH
          export PATH="/home/ubuntu/.asdf/installs/poetry/1.3.1/bin:$PATH"
          echo $PATH
          poetry --version

      - run: make install
      - run: make check-licenses
      - run: make lint
      - run: make test
