openapi: 3.1.0
x-nhs-api-spec-guid: 816f3e79-1d81-4ae7-af54-dcd4a739d01a
info:
  title: Prescriptions API
  version: "0.0.1"
  contact:
    name: Prescriptions API Support
    url: https://digital.nhs.uk/developer/help-and-support
    email: api.management@nhs.net

x-spec-publication:
  operation-order:
    - operations:
        - method: POST
          path: /GetMyPrescriptions/Bundle

paths:
  /GetMyPrescriptions/Bundle:
    get:
      operationId: get-my-prescriptions-bundle
      summary: Get prescriptions for the given user
      description: |
        ## Overview
        Use this endpoint to get a Bundle containing a list of the user's prescriptions.
      parameters:
        - $ref: "#/components/parameters/NhsNumber"
      responses:
        "200":
          description: Successful retrieval.
          content:
            application/fhir+json:
              schema:
                $ref: "#/components/schemas/bundle-response"
              examples:
                example:
                  description: A successful response to a GetMyPrescriptions/Bundle request.
                  value:
                    $ref: examples/GetMyPrescriptions/Bundle/success.json
        "4XX":
          description: Invalid request.
          content:
            application/fhir+json:
              schema:
                $ref: "#/components/schemas/operation-outcome"
              examples:
                example:
                  description: |
                    An error response to a GetMyPrescriptions/Bundle request.
                    Resource not found for the given NHS number.
                  value:
                    $ref: examples/GetMyPrescriptions/Bundle/error.json

components:
  parameters:
    NhsNumber:
      in: header
      name: NHS-Number
      description: The NHS number of the patient whose prescriptions are to be returned.
      required: true
      schema:
        type: string
        example: "9434765919"
  schemas:
    operation-outcome:
      $ref: schemas/resources/OperationOutcome.yaml
    bundle-response:
      type: object
      required:
        - resourceType
        - identifier
        - type
        - entry
      description: A FHIR Bundle.
      properties:
        resourceType:
          type: string
          description: FHIR resource type.
          default: Bundle
        id:
          type: string
          description: Object ID for the Bundle.
          example: 164996aa-29eb-4f14-a5ac-4b556a7baf6e
        meta:
          type: object
          required: [lastUpdated]
          properties:
            lastUpdated:
              type: string
              description: The start date of a prescription. Helps the patient in knowing when the prescription is valid from.
              format: date-time
              example: "2023-06-05T10:11:12+00:00"
        identifier:
          type: object
          properties:
            system:
              type: string
              description: Codesystem URL for identifiers.
              enum: [https://tools.ietf.org/html/rfc4122]
            value:
              type: string
              description: The X-Request ID for the message.
              example: 164996aa-29eb-4f14-a5ac-4b556a7baf6e
        type:
          type: string
          description: The reason why a series of resources and objects are grouped together.
          enum: [message]
        entry:
          type: array
          description: A collection of resources contained within the Bundle.
          items:
            oneOf:
              - $ref: "#/components/schemas/MedicationRequest-Resource"
              - $ref: "#/components/schemas/MessageHeader-Resource"
              - $ref: "#/components/schemas/Organisation-Resource"
              - $ref: "#/components/schemas/Practitioner-Resource"
              - $ref: "#/components/schemas/PractitionerRole-Resource"
    MedicationRequest-Resource:
      type: object
      description: MedicationRequest
      properties:
        fullUrl:
          type: string
          description: Object URL for the resource.
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49bb6
        resource:
          $ref: schemas/resources/MedicationRequest.yaml
    MessageHeader-Resource:
      type: object
      description: MessageHeader
      properties:
        fullUrl:
          type: string
          description: Object URL for the resource.
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49bb6
        resource:
          $ref: schemas/resources/MessageHeader.yaml
    Organisation-Resource:
      type: object
      description: Organisation
      properties:
        fullUrl:
          type: string
          description: Object URL for the resource.
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49ab6
        resource:
          $ref: schemas/resources/Organisation.yaml
    Practitioner-Resource:
      type: object
      description: Practitioner
      properties:
        fullUrl:
          type: string
          description: Object URL for the resource.
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49ab6
        resource:
          $ref: schemas/resources/Practitioner.yaml
    PractitionerRole-Resource:
      type: object
      description: PractitionerRole
      properties:
        fullUrl:
          type: string
          description: Object URL for the resource.
          example: urn:uuid:a54219b8-f741-4c47-b662-e4f8dfa49ab6
        resource:
          $ref: schemas/resources/PractitionerRole.yaml
