type: object
properties:
  url:
    type: string
    enum:
      - https://fhir.nhs.uk/StructureDefinition/Extension-EPS-DispensingInformation
  extension:
    type: array
    items:
      oneOf:
        - type: object
          description: The status of a line item on the prescription.
          properties:
            url:
              type: string
              enum: [dispenseStatus]
            valueCoding:
              type: object
              properties:
                system:
                  type: string
                  enum: [https://fhir.nhs.uk/CodeSystem/medicationdispense-type]
                code:
                  type: string
                  example: "0008"
                display:
                  type: string
                  example: Item with dispenser
        - type: object
          description: |
            Only for eRD prescriptions.
            The date the prescription was previously released from Spine.
          properties:
            url:
              type: string
              enum: [dateLastDispensed]
            valueDate:
              type: string
              format: date-time
              example: "2023-06-02T10:11:12+00:00"
