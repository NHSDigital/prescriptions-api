type: object
required:
  - resourceType
  - identifier
  - status
  - intent
  - category
  - medicationCodeableConcept
  - subject
  - authoredOn
  - requester
  - groupIdentifier
  - courseOfTherapyType
  - dosageInstruction
  - dispenseRequest
  - substitution
description: A prescription will contain at least one and up to four MedicationRequest objects. This is equivalent to an item on a prescription.
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [MedicationRequest]
  extension:
    type: array
    description: FHIR extension array.
    items:
      oneOf:
        - $ref: ../extensions/ControlledDrug.yaml
        - $ref: ../extensions/DMResponsiblePractitioner.yaml
        - $ref: ../extensions/DispensingInformation.yaml
        - $ref: ../extensions/MedicationRepeatInformation.yaml
        - $ref: ../extensions/NHSBSAPrescriptionType.yaml
        - $ref: ../extensions/PrescriptionEndorsement.yaml
  identifier:
    type: array
    description: The unique identifier for this line item on the prescription.
    items:
      $ref: ../fragments/identifiers.yaml#/PrescriptionOrderItemNumber
  status:
    type: string
    description: The status of a MedicationRequest object.
    enum: [active, cancelled, completed]
  intent:
    type: string
    description: The intent of a MedicationRequest object.
    enum: [order, original-order, instance-order]
  category:
    type: array
    description: |
      Identifies the context in which a prescription was created.
      For example, a prescription created within primary care will be categorised as "community."
      Similarly, a prescription created within secondary care will be categorised as "inpatient" or "outpatient."
      This will be consistent across all MedicationRequests in a Bundle.
    items:
      type: object
      properties:
        coding:
          type: array
          items:
            $ref: ../fragments/codes.yaml#/MedicationRequestCategory
  medicationCodeableConcept:
    type: object
    description: The medication that was prescribed, represented using a VMP or AMP concept from the dm+d.
    properties:
      coding:
        type: array
        items:
          $ref: ../fragments/codes.yaml#/SnomedSctMedication
  subject:
    type: object
    description: |
      Reference object to identify the patient a prescription is for.
      A Patient resource within the Bundle will be referenced.
    properties:
      reference:
        type: string
        description: A reference to a Patient resource within the Bundle.
        example: urn:uuid:78d3c2eb-009e-4ec8-a358-b042954aa9b2
  authoredOn:
    type: string
    description: The time at which the prescription was authored and signed.
    format: date-time
    example: "2023-06-02T10:11:12+00:00"
  requester:
    type: object
    description: |
      Reference object to identify the author of a prescription. 
      A PractitionerRole resource within the Bundle will be referenced.
    properties:
      reference:
        type: string
        description: A reference to a PractitionerRole resource within the Bundle.
        example: urn:uuid:56166769-c1c4-4d07-afa8-132b5dfca666
  groupIdentifier:
    $ref: ../fragments/groupIdentifier.yaml
  courseOfTherapyType:
    type: object
    description: Denotes whether a prescription is an acute, a repeat, or an eRD.
    properties:
      coding:
        type: array
        items:
          $ref: ../fragments/codes.yaml#/MedicationRequestCourseOfTherapy
  dosageInstruction:
    $ref: ../fragments/dosageInstruction.yaml
  note:
    type: array
    description: Specific additional instructions for a prescription line item, e.g. a change in dosage.
    items:
      type: object
      properties:
        text:
          type: string
          description: Specific additional instructions for a prescription line item.
          example: Dosage has been decreased on advice from the hospital.
  dispenseRequest:
    type: object
    description: |
      A FHIR object containing information relevant to how the prescription should be dispensed. 
      These values will be consistent across all MedicationRequests in a Bundle.
    required: [quantity]
    properties:
      extension:
        type: array
        description: FHIR extension array.
        items:
          $ref: ../extensions/DMPerformerSiteType.yaml
      numberOfRepeatsAllowed:
        type: integer
        description: |
          For eRD and repeat prescriptions only.
          The number of repeats a line item was issued for, in addition to the existing issue.
          E.g. If a prescription is valid for 6 issues in total, the value entered will be 5. 
          For repeat prescriptions, this value will always default to 0.
      validityPeriod:
        type: object
        description: The start and end dates of a prescription.
        properties:
          start:
            type: string
            description: Start date of an issue. Sometimes same as prescription's start date.
            format: date
            example: "2023-06-02"
          end:
            type: string
            description: |
              End date of an issue. Capped at 12 months and cannot exceed the prescription's end date.
              Overall validity of the drug.
            format: date
            example: "2023-06-02"
      expectedSupplyDuration:
        type: object
        description: |
          For eRD prescriptions only. 
          Duration of each issue in days. Defaults to 28.
        properties:
          value:
            type: integer
            description: The number of days each issue in an eRD prescription is valid for.
            format: int32
            default: 28
          unit:
            type: string
            description: The UCUM unit of measure display for days.
            default: day
          system:
            type: string
            description: Codesystem URL for UCUM.
            enum: [http://unitsofmeasure.org]
          code:
            type: string
            description: The UCUM unit of measure code for days.
            example: d
      performer:
        type: object
        description: |
          For nominated prescriptions only, including one-off nominations.
          The ODS code of the nominated pharmacy that a prescription will go to.
        properties:
          identifier:
            $ref: ../fragments/identifiers.yaml#/OdsOrganizationCode
      quantity:
        type: object
        description: The quantity of a prescribed medication item.
        properties:
          value:
            type: integer
            description: The numeric value of the quantity.
            format: int32
            example: 20
          unit:
            type: string
            description: The units in which the quantity was prescribed, defined using dm+d units of measure.
            example: tablet
          system:
            type: string
            description: SNOMED codesystem URL.
            enum: [http://snomed.info/sct]
          code:
            type: integer
            description: The dm+d code associated with a given unit of measure.
            example: 428673006
  substitution:
    type: object
    description: This is a boolean value that should always default to false because EPS does not support substitutions.
    properties:
      allowedBoolean:
        type: boolean
        enum: [false]
