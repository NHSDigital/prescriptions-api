type: object
required:
  - identifier
  - practitioner
  - organization
  - code
  - telecom
description: Role-specific details of the prescriber of a prescription.
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    enum: [PractitionerRole]
  identifier:
    type: array
    description: An array containing role-specific identifiers for the prescriber.
    items:
      type: object
      properties:
        oneOf:
          - $ref: ../fragments/identifiers.yaml#/SdsRoleProfileId
          - $ref: ../fragments/identifiers.yaml#/NhsBsaSpuriousCode
  practitioner:
    type: object
    description: A reference to a Practitioner resource for a given prescriber.
    properties:
      reference:
        type: string
        description: A FHIR reference object.
        example: urn:uuid:a8c85454-f8cb-498d-9629-78e2cb5fa47a
  organization:
    type: object
    description: A reference to an Organization resource.
    properties:
      reference:
        type: string
        description: A FHIR reference object.
        example: urn:uuid:a8c85454-f8cb-498d-9629-78e2cb5fa38b
  code:
    type: array
    description: The SDS job role code for a given prescriber or dispenser.
    items:
      type: object
      properties:
        coding:
          type: array
          items:
            $ref: ../fragments/codes.yaml#/SdsJobRoleCode
  telecom:
    $ref: ../fragments/telecom.yaml
